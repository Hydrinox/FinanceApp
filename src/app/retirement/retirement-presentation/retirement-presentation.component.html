<main>
    <mat-card *ngIf="displayedText" class="explanation-card">
        <mat-card-header class="explanation-header">
          <mat-card-title>{{ cardTitleText }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="cardImageSource">
        <mat-card-content>
          <p>
            {{ displayedText }}
            {{ retirementValue }}
          </p>
        </mat-card-content>
      </mat-card>
</main>
