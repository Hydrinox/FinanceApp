<div class="container">
    <table mat-table [dataSource]="expenseArray" class="mat-elevation-z8" color="primary">
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        <td mat-footer-cell *matFooterCellDef> Total </td>  
        </ng-container>
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.value | currency:'USD'}} </td>
            <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
            <button mat-mini-fab color="primary" (click)="openDialog(element)" aria-label="Example icon button with a delete icon">
                <mat-icon>edit</mat-icon>
            </button><button mat-mini-fab color="primary" (click)="removeData(element)" aria-label="Example icon button with a delete icon">
                <mat-icon>delete</mat-icon>
            </button>
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns" class="totalFooter"></tr>
    </table>
    <div class="button-container">
        <button mat-fab color="primary" (click)="openDialog()" aria-label="Example icon button with a delete icon">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
