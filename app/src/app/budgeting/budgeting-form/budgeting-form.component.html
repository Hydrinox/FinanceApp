<main>
  <mat-accordion class="example-headers-align" multi>
    <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Income
        </mat-panel-title>
        <mat-panel-description>
          Enter your net income
          <mat-icon>monetization_on</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <mat-form-field appearance="fill">
        <span matPrefix>$&nbsp;</span>
        <input matInput type="number" [(ngModel)]="incomeValue" placeholder="50,000">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Pay Frequency</mat-label>
        <mat-select [(value)]="payFrequency">
          <mat-option value="yearly">Yearly</mat-option>
          <mat-option value="monthly">Monthly</mat-option>
          <mat-option value="biweekly">Biweekly</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button color="accent" (click)="submitIncome()">Submit</button>
      <mat-action-row>
        <button mat-button color="primary" (click)="nextStep()">Next</button>
      </mat-action-row>
    </mat-expansion-panel>
    <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Expenses
        </mat-panel-title>
        <mat-panel-description>
          Enter your monthly expenses
          <mat-icon>list_alt</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <table mat-table [dataSource]="expenseArray" class="mat-elevation-z8" color="primary">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          <td mat-footer-cell *matFooterCellDef> Total </td>  
        </ng-container>
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.amount | currency:'USD'}} </td>
            <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <button mat-mini-fab color="primary" (click)="openDialog(element)" aria-label="Example icon button with a delete icon">
                <mat-icon>edit</mat-icon>
              </button><button mat-mini-fab color="primary" (click)="removeData(element)" aria-label="Example icon button with a delete icon">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
          </ng-container>      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns" class="totalFooter"></tr>
      </table>
      <div class="button-container">
        <button mat-fab color="primary" (click)="openDialog()" aria-label="Example icon button with a delete icon">
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <mat-action-row>
        <button mat-button color="warn" (click)="prevStep()">Previous</button>
        <button mat-button color="primary" (click)="nextStep()">Submit</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
</main>
