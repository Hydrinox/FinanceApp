<div fxLayout="row" fxLayoutAlign="center">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Retirement Growth</mat-card-title>
        </mat-card-header>
        <app-retirement-chart [retirementData]="retirement"></app-retirement-chart>
    </mat-card>
</div>
<div fxLayout="row" fxLayoutAlign="center">
    <mat-card class="budget-card">
        <mat-card-header>
            <mat-card-title>Budget</mat-card-title>
        </mat-card-header>
        <app-budget-chart [expenseData]="expenses" [incomeData]="income"></app-budget-chart>
    </mat-card>
    <mat-card class="budget-card">
        <mat-card-header>
            <mat-card-title>Expenses</mat-card-title>
        </mat-card-header>
        <app-expense-chart [data]="expenses"></app-expense-chart>
    </mat-card>
</div>
